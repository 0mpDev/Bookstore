<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #087E38;
            margin-bottom: 30px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #087E38;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #087E38;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a, td button {
            color: #087E38;
            font-weight: 600;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }

        td a:hover, td button:hover {
            text-decoration: underline;
        }

        td form {
            display: inline;
        }

        .empty-message {
            text-align: center;
            font-style: italic;
            color: #666;
        }

    </style>
</head>
<body>

    <h1>Admin Panel - Books</h1>

    <div class="nav-links">
        <a href="{% url 'bookstore_app:admin_book_add' %}">Add New Book</a> |
        <a href="{% url 'bookstore_app:book_list' %}">User View</a> |
        <a href="{% url 'bookstore_app:logout' %}">Logout</a>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>

        <!-- Dynamically render books from the database -->
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>
            <td>{{ book.stock }}</td>
            <td>
                <a href="{% url 'bookstore_app:admin_book_edit' book.pk %}">Edit</a> |
                <form method="post" action="{% url 'bookstore_app:admin_book_delete' book.pk %}">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="empty-message">No books found.</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
