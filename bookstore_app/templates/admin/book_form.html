<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if data %}Edit{% else %}Add{% endif %} Book</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #087E38;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #087E38;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #065c2b;
        }

        .error-message {
            color: #d9534f;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }

        .back-link a {
            color: #087E38;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if data %}Edit{% else %}Add{% endif %} Book</h1>

        {% if errors %}
            <div class="error-message">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ data.title|default:'' }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ data.author|default:'' }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ data.description|default:'' }}</textarea>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ data.price|default:'' }}" required>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ data.stock|default:'' }}" required>

            <button type="submit">{% if data %}Update{% else %}Add{% endif %} Book</button>
        </form>

        <p class="back-link">
            <a href="{% url 'bookstore_app:admin_book_list' %}">Back to Admin Book List</a>
        </p>
    </div>
</body>
</html>
