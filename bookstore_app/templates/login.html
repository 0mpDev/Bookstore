<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1531746790731-6c087fecd65a') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            backdrop-filter: blur(14px) saturate(180%);
            -webkit-backdrop-filter: blur(14px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-size: 0.9em;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: #eee;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00c6ff;
            background-image: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
        }

        .error-message {
            color: #ffadad;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85em;
        }

        .register-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <!-- {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %} -->
        <form method="post" action="{% url 'bookstore_app:login' %}">
            <!-- {% csrf_token %} -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            No account? <a href="{% url 'bookstore_app:register' %}">Sign up here</a>.
        </div>
    </div>
</body>
</html>
